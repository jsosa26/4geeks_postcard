<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="/postcard/style.css">
</head>
<body>
    <div class="nada">
        <div class="hoja_blanca">
            <div class="contenido">
                <div class="seccion_1">
                    <div class="titulo">
                        <h1>
                            My Postcard
                        </h1>
                    </div>
                    <div class="logo">
                        <img class="img" src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                    </div>
                </div>
                <div class="seccion_2">
                    <div class="lado_izquierdo">
                        <div class="p_1">
                            <p>Look how awesome! This is a PostCard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        </div>
                        <div class="p_2">
                            <p>This is so cool, can't wait to star doing more stuff</p>
                        </div>
                    </div>
                    <div class="lado_derecho">
                        <div class="formulario">
                            <input type="text" name="nombre" id="nombre" placeholder="Some Name">
                            <input type="text" name="correo" id="correo" placeholder="Some email">
                            <input type="text" name="comentario" id="comentario" placeholder="Some comment">
                        </div>
                    </div>
                </div>
                <div class="seccion_3">
                    <div class="botom">
                        <input type="button" value="Send my postcard">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
